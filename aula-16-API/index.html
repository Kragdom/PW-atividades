<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Teste de Formulário API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Formulário de Teste API</h1>
    
    <form id="greetForm" action="http://localhost:3000/v2/:nome/:email/:lang" method="post">
        <div class="form-group">
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label for="email">Seu email:</label>
            <input type="text" id="email" name="email" required placeholder="Digite seu email">
        </div>
        <div class="form-group row">
            <label>Lingua:</label>
            <input class="col-1 rounded" type="radio" name="lg" value="pt-br">
            <label class="col-sm-2" for="pt-br">PT-BR</label>
            <input class="col-sm-1" type="radio" name="lg" value="en">
            <label class="col-sm-2" for="en">inglês</label>
            <input class="col-1" type="radio" name="lg" value="es">
            <label class="col-sm-2" for="es">espanhol</label>
        </div>
        
        <button type="submit">Enviar Saudação</button>
    </form>
</body>
</html>
